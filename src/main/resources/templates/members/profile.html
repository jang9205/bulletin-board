<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title},~{::section})}">
    <title>Log In | 푸하핫</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center" style="margin-top: 60px;">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">회원 정보</h1>
                    <form>
                        <div class="form-group">
                            <label for="nickname">닉네임:</label>
                            <input type="text" class="form-control" id="nickname" th:value="${nickname}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" class="form-control" id="email" th:value="${email}" readonly>
                        </div>
                    </form>
                    <div class="text-center" style="margin-top: 20px;">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-bottom: 80px;"></div>
<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
