<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title,section)">

    <meta charset="UTF-8">

    <title th:replace="${title}">푸하핫</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
<!-- Header Section Begin -->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">푸하핫</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin-right: 10px;" th:if="${not #authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/join}">회원가입</a>
                    </li>
                    <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/profile}">마이페이지</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Header Section End -->

<th:block th:replace="${section}"/>

</body>
</html>
